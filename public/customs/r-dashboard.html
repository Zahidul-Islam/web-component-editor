<dom-module id="r-dashboard">
  <style>
      :host {
        display: block;
        margin: 6px;
      }
     #dashboard {

     }
  </style>
  <template>
    <paper-card heading="{{title}}" elevation={{border}}>
      <div class="card-content">
        <div id="dashboard" class="s12">
          <content></content>
        </div>
      </div>
    </paper-card>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'r-dashboard',

    properties: {
      title: {
          type: String,
          value: "Page Title"
        },
      border: {
        type: Number,
        value: 1
      }
    }
  });

</script>
