<dom-module id="r-nps">
  <style>
      :host {
        display: block;
        margin: 16px;
      }
     #gauge {
        min-width: 400px;
        min-height: 270px;
     }
  </style>
  <template>
    <div>
       <paper-card heading="{{title}}">
          <div class="card-content">
            <div id="gauge">
              <p>
                  Source: {{source}}    Question: {{question}}
              </p>
              <content></content>
            </div>

          </div>
        </paper-card>
      </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'r-nps',

    properties: {
      title: {
          type: String,
          value: "NPS Title"
        },
      source: String,
      question: String
    },
    
    ready: function() {
    }

  });

</script>
